{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h4>Are you sure you want to delete "{{item}}"?</h4>

            <form action="" method="POST">
                {% csrf_token %}
                <a class="btn btn-info" href="{% url 'home' %}" >Cancel</a>
                <input class="btn btn-danger" type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>


{% endblock %}
